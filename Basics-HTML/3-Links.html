<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links</title>
  </head>
  <body>
    <a href="https://www.google.com" title="This link takes you to Google's home page">Link to Google</a> <!-- Title allows you to add
    a description about the html element, the description can be seen if a user hovers the mouse over the element -->
    <a href="3.1-Links.html">Go to another page within the same website.</a>

    <h2>Open Links in a new tab</h2>
    <a href="https://www.google.com" target="_blank">
      <!-- By default target is set to "_self" -->
      Making a Link to open a new tab instead of redirecting the current one.
    </a>
  </body>
</html>
