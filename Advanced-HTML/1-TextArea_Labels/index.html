<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Area</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
        <h2>Contact Form</h2>
      <div class="form_input">
        <label>Name:
            <input type="text" placeholder="John Doe"/>
        </label> <!-- This is a way to cause the focus effect
        with a specific input, the other way of doing this is
        using an id and matching it with the for value -->
      </div>
      <div class="form_input">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="email@mail.com"/>
      </div>
      <div class="form_input">
        <label for="message">Message:</label>
        <textarea maxlength="140" id="message" placeholder="Write brief description..."></textarea>
      </div>
    </form>
  </body>
</html>
