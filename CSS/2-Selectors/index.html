<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ingredients</h1>
    <ul>
        <li class="missing-ingredient">Flour</li> <!-- Classes allows CSS and JavaScript to select and access specific elements via the class selectors or functions like the method Document.getElementsByClassName() -->
        <li>Oil</li>
        <li>Milk</li>
        <li class="missing-ingredient">Salt</li>
        <li id="secret-ingredient">Secret Ingredient</li> <!-- Defines a unique identifier (ID) which must be unique in the whole document. Its purpose is to identify the element when linking (using a fragment identifier), scripting, or styling (with CSS). -->
    </ul>
</body>
</html>
