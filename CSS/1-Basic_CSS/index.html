<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linking CSS 1</title>
    <style>
        /* The style element allows users to embed style information in their documents. The style element is one of several inputs to the styling processing model. The element does not represent content for the user. */
        h1 {
            color: blue;
            font-size: 2em;
        }
        p {
            color: green;
            font-size: 1.5em;
        }
    </style>

    <!-- The addecuate way of writing css would be on a different file and linking the file with the desired HTML file like the following example -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        Titulo
    </h1>
