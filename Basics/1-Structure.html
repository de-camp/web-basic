<!DOCTYPE html> <!-- This instruction tells the browser which version of HTML the page is written in. In this case, it is HTML5. --> 
<html lang="en"> <!-- This is the root element of the HTML page, also the property lang is used to specify the language of the page. -->
    <head> <!-- This element contains meta-information about the document, such as its title, scripts, and style sheets. -->
        <meta charset="UTF-8"> <!-- This element specifies the character encoding for the HTML document. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This gives the browser instructions on how to control the page's dimensions and scaling -->
        <title>HTML Structure</title> <!-- It defines the title of the document. It is shown in the browser's title bar or in the page's tab. -->
    </head> 

    <body> <!-- It contains all the contents of an HTML document, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
        <h1>Heading of website</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae, nam qui? Ex odio voluptatibus animi harum porro. Quasi, cum debitis optio illum temporibus nisi earum eos rem aliquam vitae corporis!</p>
    </body>
</html>
