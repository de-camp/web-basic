    <title>Forms</title>
</head>
<body>
    <form action="">
        <!-- The form tags have important attributes such as 'required,' which makes a field
         mandatory, 'name' to indicate which field the entered value belongs to (there should
         not be more than one input with the same name), and 'placeholder,' which is a text 
         that disappears when you start typing (used to give examples) -->
        <input type="text" placeholder="Escribe aquÃ­">
        <input type="email" placeholder="Escribe tu correo" required name="email">
        <input type="password">
        <input type="checkbox">
        <input type="radio">
        <input type="file">
        <input type="date">
        <input type="color">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
